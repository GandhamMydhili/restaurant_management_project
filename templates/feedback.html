<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Feedback Form</title>
        <style>
            body {font-family: Arial,sans-serif; margin: 50px;}
            form {max-width:400px; padding:20px; background: #f2f2f2;border-radius:8px; }
            text-area{width: 100%; padding:10px; margin-bottom:15px; }
            button {background:#4CAF50; color:white;border:none;padding:10px 20px;cursor:pointer; }
            button:hover {background: #45a049; }
        </style>
    </head>
    <body>
        <h2>Leave Your Feedback</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </body>
</html>

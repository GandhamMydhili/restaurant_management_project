<!DOCTYPE html>
<html>
    <head>
        <title>Menu</title>
    </head>
    <body>
        <h1>Our Menu</h1>
        <ul>
            {% for item in items %}
            <li>
                <strong>{{ item.name }}</strong> - ${{ item.price }}<br>
                <small>{{ item.description }}</small>
            </li>
            {% empty %}
            <li> No menu items available.</li>
            {% endfor %}
        </ul>
    </body>
</html>

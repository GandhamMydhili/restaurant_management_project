<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Menu</title>
        <style>
            body {
            font-family:Arial, sans-serif;
            background:#f8f9fa;
            margin: 0;
            padding: 20px;
            }
            h1{
            text-align: center;
            color: #333;
            }
            .menu-container {
            max-width: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            }
            .menu-item h3{
            margin: 0;
            color: #007bff;
            }
            .menu-item p{
            margin: 5px 0;
            }
        </style>
    </head>
    <body>
        <h1>Restaurant Menu</h1>
        <div class="menu-container">
            {% for item in menu %}
            <div class="menu-item">
                <h3>{{ item.name }}</h3>
                <p><strong>Price:</strong> ${{ item.price }}</p>
                <p><strong>Description:</strong> {{ item.description }}</p>
            </div>
            {% empty %}
            <p>NO menu items available.</p>
            {% endfor %}
        </div>
    </body>
</html>
